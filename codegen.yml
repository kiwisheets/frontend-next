overwrite: true
schema:
  - "https://api-dev.kiwisheets.com/graphql"
  - schema/IsLoggedIn.graphql
documents: "**/*.graphql"
generates:
  graphql/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
